name: "my hello action"

description: "say Hello with GitHub Actions"

inputs:
  first-greeting:
    description: "who would you like go greet in the console"
    required: true
    default "Hubot"

  second-greeting:
    description: "another person to greet"
    required: true
    default: "Mona the Octocat"
  third-greeting:
    description: "a thrid greeting"
    required: false
    
runs:
  using: "node12"
  main: "main.js"
